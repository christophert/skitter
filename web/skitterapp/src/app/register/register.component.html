<form class="form-signin">
    <h1 class="mb-3 font-weight-bold color-purple">register</h1>
    <div ng-if="errorMessage" class="alert-danger">{{errorMessage}}</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="emailaddress@rit.edu" required autofocus>
    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
    <button class="btn btn-lg btn-primary btn-block bg-purple" type="submit">Register</button>
    <hr />
    <p>Already registered? <a href="/login">Log in now</a></p>
</form>
